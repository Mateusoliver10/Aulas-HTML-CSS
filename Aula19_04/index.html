<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function calc(){
            var num1 = parseInt(document.getElementById('num1').value) 
            var num2 = parseInt(document.getElementById('num2').value) 
            soma = num1 + num2
            document.getElementById('resultado').value = soma
        }
    </script>
</head>
<body>
    <div class="head">
    <h1>Questionário </h1>
    <form class="conteiner">
        <label for="">Documento </label><input type="text" name="Endereço" placeholder="Digite seu Documento" size="=40" maxlength="150"/>
        <br><br>
        <label for="">Data </label><input type="date" name="data_pedido"/>
        <br><br>
        <label for="">Email </label> <input type="email" name="email" placeholder="Digite seu Email" size="60" maxlength="150">
        <br><br>
        <label for="">Senha </label> <input type="password"name="senha" placeholder="Digite sua senha" size="40"/>
        <br><br>
        <label for="">Data e Hora </label> <input type="datetime-local" name="datahora_local"/>
        <br><br>
        <label for="">Imóveis </label> 
        <br>
        <input type="radio" id="alternativa1" name="alternativa" value="A"/> <label for="alternativa1"> Casa</label>
        <input type="radio" id="alternativa2" name="alternativa" value="B"/> <label for="alternativa2"> Prédio</label>
        <input type="radio" id="alternativa3" name="alternativa" value="C"/> <label for="alternativa3"> Comercio</label>
        <br><br>
        <label for="">Veículos </label>
        <br>
        <input type="checkbox" id="carro" name="alternativa" value="A"/> <label for="carro"> Carro</label>
        <input type="checkbox" id="moto" name="alternativa" value="B"/> <label for="moto"> Moto</label>
        <br><br>
        <label for="">Tipo de Endereço </label>
        <br>
        <select name="tipo_endereço" id="tipo_endereço">
            <option value="AC">Casa </option>
            <option value="AC">Prédio </option>
            <option value="AC">Comercio </option>
        </select>
        <br><br>
        <textarea name="texto" id="comentarios" cols="60" rows="5" placeholder="Comentários"></textarea>
        <br><br>
        <input type="submit" name="salvar" value="Salvar"/>
        <br><br>
        <button name="enviar" value="enviar" onclick="alert('primeira mensagem!')">Enviar </button>
    </form>
    </div>
    <div class="conteiner2">
        <form>
            <label for=""> Número 1 </label>
            <input type="text" id="num1" size="5">
            <br><br>
            <label for=""> Número 2 </label>
            <input type="text" id="num2" size="5">
            <br><br>
            <label for=""> Resultado </label>
            <input type="text" id="resultado" size="5">
            <br><br>
            <button value="somar" onclick="calc()"> Somar </button>
        </form>
    </div>
</body>
</html>
